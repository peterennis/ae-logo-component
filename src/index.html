<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>adaept components</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="/build/adaept.js"></script>

  <link rel="apple-touch-icon" href="/assets/icon/icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <br/>
      <a href="https://adaept.com/"><img src="assets/logo.gif" width="150" /></a>
      <hr>

      <br/>
      <ae-devlist-component></ae-devlist-component>
      <br/>
      <ae-logo-component firstcolor="aeRed" secondcolor="aeGreen"></ae-logo-component>
      <br/>
      <ae-svg-component id="ae1" url="assets/ae_512x512_omg.svg" wide="64"></ae-svg-component>
      <br/>

      <div class="card" style="width: 12rem;">
        <div class="card-body">
          <h5 class="card-title text-white text-center bg-danger">ae logo</h5>
          <ae-svg-component id="ae2" url="assets/ae_512x512_yr_omg.svg" wide="96" ></ae-svg-component>
          <a href="#" class="btn btn-primary text-white bg-success">Click Me!</a>
        </div>
      </div>

      <br/>
      <ae-svg-component id="tt3" url="assets/testube_omg.svg" wide="128" ></ae-svg-component>
      
      <div class="footer">
        <p>&copy; <a href="https://adaept.com" target="_blank">adaept</a></p>
      </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
