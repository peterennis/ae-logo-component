<body bgcolor="ivory">
  <div>
    <ion-row>
      <br />
      <a href="https://adaept.com/">
        <img src="assets/logo.gif" width="150" />
      </a>
      <div>4.7.11/1.8.3/0.1.5</div>
    </ion-row>
    <hr>
  </div>

  <!-- container is css grid and is using ion-icon with ionic theme -->
  <div class="container">
    <ion-icon name="remove-circle" color="danger" size="large" (click)="decrement()"></ion-icon>
    <p style="font-size:24px"><b>SIZE</b></p>
    <ion-icon name="add-circle" color="success" size="large" (click)="increment()"></ion-icon>
  </div>

  <div>
    <div style="background-color:lightyellow">
      <h1>Ionicons</h1>
      <h2>ae-icons-component</h2>
      <h3>
        <a href="http://acronymsandslang.com/definition/184249/RGBY-meaning.html">RGBY</a>
      </h3>
      <ae-icons-component aesize="ae16" name="football" color="red"></ae-icons-component>
      <ae-icons-component aesize="ae32" name="basketball" color="green"></ae-icons-component>
      <ae-icons-component aesize="ae48" name="baseball" color="blue"></ae-icons-component>
      <ae-icons-component aesize="ae64" name="add-circle" color="yellow"></ae-icons-component>
    </div>
    <div style="background-color:gainsboro">
      <h3>
        <a href="https://beta.ionicframework.com/docs/theming/color-generator">PSTSWDDML</a>
      </h3>
      <ae-icons-component name="tennisball" aesize="ae32" color="primary"></ae-icons-component>
      <ae-icons-component name="car" aesize="ae32" color="secondary"></ae-icons-component>
      <ae-icons-component name="train" aesize="ae32" color="tertiary"></ae-icons-component>
      <ae-icons-component name="airplane" aesize="ae32" color="success"></ae-icons-component>
      <ae-icons-component name="boat" aesize="ae32" color="warning"></ae-icons-component>
      <ae-icons-component name="bus" aesize="ae32" color="danger"></ae-icons-component>
      <ae-icons-component name="subway" aesize="ae32" color="dark"></ae-icons-component>
      <ae-icons-component name="aperture" aesize="ae32" color="medium"></ae-icons-component>
      <ae-icons-component name="cog" aesize="ae32" color="light"></ae-icons-component>
    </div>
    <ae-icons-component aesize="ae256" name="logo-ionic"></ae-icons-component>
    <ae-icons-component aesize="ae256" name="logo-ionitron"></ae-icons-component>
  </div>

  <br />
  <h2>ae-devlist-component</h2>
  <ae-devlist-component></ae-devlist-component>

  <br />
  <h2>ae-logo-component</h2>
  <ae-logo-component firstcolor="yellow" secondcolor="red"></ae-logo-component>
  <ae-logo-component firstcolor="red" secondcolor="green"></ae-logo-component>
  <ae-logo-component firstcolor="green" secondcolor="blue"></ae-logo-component>
  <ae-logo-component firstcolor="blue" secondcolor="yellow"></ae-logo-component>
